<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stile.css" />
    <title>Rettangoloide</title>
</head>

<body>
    <div class="container">
        <p>
            <h1>"Soluzione" 1</h1>
            <div class="sol_1"><img src="assets/img/8.jpg"></div>
        </p>

        <p>
            <h1>"Soluzione" 2</h1>
            <div class="sol_2">
                <div class="rotate_0 sol_2_1"></div>
                <div class="rotate_180 sol_2_2"></div>
                <img class="rotate_0" src="assets/img/8.jpg">
            </div>
        </p>

        <p>
            <h1>Soluzione 3</h1>
            <div class="sol_3">
                <div class="rotate_0 sol_3_1"></div>
                <div class="rotate_90 sol_3_2"></div>
                <div class="rotate_180 sol_3_3"></div>
                <div class="rotate_270 sol_3_4"></div>
                <img src="assets/img/8.jpg">
            </div>
        </p>

        <p>
            <h1>Soluzione 4</h1>
            <div class="sol_4">
                <div class="sol_4_1"></div>
                <div class="sol_4_2"></div>
                <div class="sol_4_3"></div>
                <div class="sol_4_4"></div>
                <img src="assets/img/8.jpg">
            </div>
        </p>
    </div>
</body>

</html>
