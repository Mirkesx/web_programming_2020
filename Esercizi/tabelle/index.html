<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
</head>

<body>
    <table border="1" width="400" height="100" align="center">
        <tr>
            <th colspan="3">Title</th>
        </tr>
        <tr  align="center">
            <td>A</td>
            <td>C</td>
            <td>E</td>
        </tr>
        <tr  align="center">
            <td>B</td>
            <td>D</td>
            <td>F</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="400" height="100" align="center">
        <tr align="center">
            <th rowspan="3">Title</th>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr align="center">
            <td>B</td>
            <td>E</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td>F</td>
        </tr>
    </table>

    <hr>

    <table border="1" width="400" height="150" align="center">
        <tr align="center">
            <th colspan="3">Title</th>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr align="center">
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr align="center">
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr align="center">
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr align="center">
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>

</body>

</html>
